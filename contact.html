<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="light" id="top">
  <header class="header center">
    <h3><a href="index.html" class="link">‚Üê Back to Home</a></h3>
  </header>

  <main>
  <section class="section contact center" id="contact">
    <div class="contact-wrapper">
      <h2 class="section__title">Contact</h2>
      <p class="contact__intro">
        If you'd like to get in touch, feel free to leave your info and a short message.
      </p>

      <form
        action="https://formspree.io/f/xwpgaped"
        method="POST"
        class="contact-form"
      >
        <div class="form-row">
          <label for="name">Your Name</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-row">
          <label for="email">Your Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="your@email.com"
            required
          />
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Tell me a bit about what you'd like to discuss..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn--outline">
          Send message
        </button>
      </form>

      <p class="contact__note">
        Prefer email? You can also reach me directly at
        <a href="mailto:austin10231@outlook.com">austin10231@outlook.com</a>.
      </p>
    </div>
  </section>
</main>


</body>
</html>
