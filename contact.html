<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="light" id="top">
  <header class="header center">
    <h3><a href="index.html" class="link">← Back to Home</a></h3>
  </header>

  <main>
    <section class="section center">
      <h2 class="section__title">Contact Me</h2>
      <p>If you’d like to get in touch, please fill out the form below.</p>

      <form action="https://formspree.io/f/xwpgaped" method="POST" class="contact-form">

        <label>
          Your Name:
          <input type="text" name="name" required>
        </label>

        <label>
          Your Email:
          <input type="email" name="email" required>
        </label>

        <label>
          Message:
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button type="submit" class="btn btn--outline">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
