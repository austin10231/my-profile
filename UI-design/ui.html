<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Parking App – UI Design</title>

  <link rel="stylesheet" href="../styles.css" />

  <style>
    body {
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .ui-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .ui-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
      text-align: center;
    }

    .ui-card img {
      width: 100%;
      border-radius: 10px;
    }

    .back-link {
      display: inline-block;
      margin: 24px 0 0 72px;
      font-size: 1.05rem;           /* 字体更大 */
      font-weight: 500;            /* 更明显 */
      color: #0066cc;              /* 和 Contact 页一致的蓝色 */
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #004a99;              /* 鼠标悬停颜色更深一点，视觉更好 */
  }


  </style>
</head>

<body>

  <a href="../index.html" class="back-link">← Back to Home</a>

  <h1>Smart Parking App – UI Design</h1>

  <div class="ui-grid">

    <div class="ui-card">
      <img src="UI-Login.png" alt="Login UI" />
      <p>Login Screen</p>
    </div>

    <div class="ui-card">
      <img src="UI-Map.png" alt="Map UI" />
      <p>Parking Map</p>
    </div>

    <div class="ui-card">
      <img src="UI-Checkout.png" alt="Checkout UI" />
      <p>Checkout</p>
    </div>

    <div class="ui-card">
      <img src="UI-Reservation.png" alt="Reservation UI" />
      <p>Reservation</p>
    </div>

    <div class="ui-card">
      <img src="UI-Scan.png" alt="Scan UI" />
      <p>QR Scan</p>
    </div>

    <div class="ui-card">
      <img src="UI-Status.png" alt="Status UI" />
      <p>Status Page</p>
    </div>

  </div>

</body>
</html>
